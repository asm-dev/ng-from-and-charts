<mat-dialog-content>
  <form class="form-container">
    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input matInput [(ngModel)]="formData.name" name="name" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="formData.email" name="email" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Direcci√≥n</mat-label>
      <textarea
        matInput
        [(ngModel)]="formData.address"
        name="address"
      ></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-stroked-button color="warn" (click)="cancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="submit()">Enviar</button>
</mat-dialog-actions>
